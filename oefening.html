<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8">
    <title>Oefening</title>
    <style>
      body{
        border: 1px solid black;
        width: 40%;
        font-size: 80px;
      }
      #A{
        width: 150px;
        height: 150px;
        background-color: green;
        border-style: solid;
        border-color: black;
        border-width: 1px;
        margin: 10px 0px 0px 10px;
        padding-left: 25px;
        box-shadow: 5px 5px 10px green;
        text-shadow: 5px 5px 10px red;
      }
      #B{
        width: 150px;
        height: 150px;
        background-color: red;
        border-style: solid;
        border-color: black;
        border-width: 2px;
        margin: 20px 0px 20px 70px;
        box-shadow: -5px -5px 10px black;
        text-shadow: -5px -5px 10px green;
      }
      #C{
        width: 150px;
        height: 150px;
        background-color: blue;
        border-style: dotted;
        border-color: white;
        border-width: 3px;
        margin: 0px auto 30px auto;
        padding-right: 25px;
        box-shadow: 0px 5px 10px blue;
        text-shadow: 5px 5px 10px white;
      }
      <div  {border-style: solid;}
    </style>
  </head>
  <body>
    <div id="A">
      A
    </div>
    <div id="B">
      B
    </div>
    <div id="C">
      C
    </div>
    <script src""></script>
  </body>
</html>
