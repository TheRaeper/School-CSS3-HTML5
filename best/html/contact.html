<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
    <style>
    </style>
  </head>
  <body>
<!-- div's voor de knoppen -->
    <div id="Contact" class"tabcontent">
      <h3>Contact</h3>
      <p>Op deze pagina kan u mij contacteren.</p>
    </div>
    <div id="Wiebenik" class"tabcontent">
      <h3>Wie ben ik</h3>
      <p>Op deze pagina wat meer meer uitleg overmezelf.</p>
    </div>
    <div id="Hoofdpagina" class"tabcontent">
      <h3>Hoofdpagina</h3>
      <p>Dit is de Hoofdpagina.</p>
    </div>
<!-- knoppen voor pagina's -->
    <button class="tablink" onclick="openButton ('Hoofdpagina', this, 'purple')" id="defaultOpen">Hoofdpagina</button>
    <button class="tablink" onclick="openButton ('Wiebenik', this, 'limegreen')">Wie Ben Ik</button>
    <button class="tablink" onclick="openButton ('Contact', this, 'orange')">Contact</button>
  <script>
    function openButton(buttonName,elmnt,color) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablink");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].style.backgroundColor = "";
    }
    document.getElementById(buttonName).style.display = "block";
    elmnt.style.backgroundColor = color;
  }
// Get the element with id="defaultOpen" and click on it
  document.getElementById("defaultOpen").click();
</script>
</body>
</html>
